{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Social Distribution</title>

    <!-- bootstrap CSS framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        crossorigin="anonymous">
    <!-- our CSS -->
    <link rel="stylesheet" href="{% static 'css/vue/base.css' %}">

    <!-- our JS -->
    <script defer type="text/javascript" src="{% static 'js/vue/base.js' %}"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- Showdown (Markdown renderer) -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <!-- DateJS (date parsing) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"
        integrity="sha256-xljKCznmrf+eJGt+Yxyo+Z3KHpxlppBZSjyDlutbOh0=" crossorigin="anonymous"></script>
</head>

<body id="main">
    <div id="vue-app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Social Distribution</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/stream"><i class="fas fa-bars"></i>Posts</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/authors"><i class="fas fa-users"></i>Authors</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/viewprofile"><i class="fas fa-user"></i>My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new_post"><i class="fas fa-pen-square"></i>New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/friends"><i class="fas fa-user-friends"></i>Friends</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
