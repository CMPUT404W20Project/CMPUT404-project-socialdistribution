{% extends "../friends/friends_base.html" %}
{% block friendlist %}

<!-- begin friends-list -->
<div class="friends-list">   
    <!-- begin row -->
    <div class="row row-space-2">
       {% for friend in friendList %}
       <!-- begin col-6 -->
       <div class="col-md-5 m-b-1">
          <div class="p-7 bg-white">
             <div class="friend-list">
                <!--start friend image-->
                <a class="friend-author-img">
                <img src="/media/{{ friend.friend.profile_img }}" alt="">
                </a>
                <!--end friend image-->
                <!--start friend name-->
                <div class="friend-author-name">
                   <a class="text-inverse"  href="author/{{ friend.friend.id }}/profile">{{ friend.friend }}</a>
                </div>
                <!--end friend name-->
                <!--start friend body-->
                <div class="friend-author-body">
                   <div class="btn-group dropdown">
                      <a href="javascript:;" class="btn btn-default"><span>&#10003;</span>Friends</a>
                   </div>
                </div>
                <!--end friend body-->
             </div>
          </div>
       </div>
       <!-- end col-6 -->
       {% endfor %}
    </div>
    <!-- end row -->
 </div>
 <!-- end friends-list -->

{% endblock friendlist %}
